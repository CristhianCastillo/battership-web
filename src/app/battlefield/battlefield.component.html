<ion-header>
    <ion-toolbar>
        <ion-title position="center">Batalla Naval</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="container text-center" style="padding-top: 20px;">
        <button type="button" class="btn btn-success">
            Usuario <span class="badge badge-light">{{userName}}</span>
        </button>
        <br><br>
        <button type="button" class="btn btn-success">
            Juego <span class="badge badge-light">{{idGame}}</span>
        </button>
    </div>

    <div *ngIf="readyToPlay" id="table-enemy" class="container">
        <h2 class="text-center">Sus barcos</h2>
        <table class="table table-bordered text-center" border="1" style="padding: 10px;">
            <tr *ngFor="let tableEnemy of listTableEnemy">
                <td [id]="'table-enemy' + fieldEnemy.x + '-' + fieldEnemy.y"
                    *ngFor="let fieldEnemy of tableEnemy.fields" class="blank"
                    [ngClass]="{'match-target':fieldEnemy.ship, 'no-match-target': fieldEnemy.clicked}"
                    (click)="attack(fieldEnemy)">
                    <ion-icon name="boat"></ion-icon>
                </td>
            </tr>
        </table>
    </div>


    <div id="my-table" class="container">
        <div *ngIf="!readyToPlay" class="row">
            <div class="col text-center">
                <label class="text-center" style="color: white;">Ingresa la posici√≥n de cada uno de tus barcos</label>
            </div>
        </div>
        <h2 class="text-center" style="color: white;">Mis Barcos</h2>
        <table class="table table-bordered text-center" border="1" style="padding: 10px;">
            <tr *ngFor="let table of listTableMy">
                <td [id]="'my-table' + field.x + '-' + field.y" *ngFor="let field of table.fields" class="blank"
                    [ngClass]="{'select-target':field.ship}" (click)="selectPoint(field)">
                    <ion-icon name="boat"></ion-icon>
                </td>
            </tr>
        </table>
        <div class="container" style="padding-bottom: 20px;">
            <div class="row">
                <div class="col text-center">
                    <button type="button text-center" class="btn btn-outline-success" [disabled]="readyToPlay"
                        (click)="sendTablePosition()">Comenzar Juego</button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
